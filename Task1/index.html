<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h3>Student Survey Form</h3>  
            <form action="" method="post">
                           
                <div class="step step-1 active">
                    <div class="form-control">
                        <label for="name">First Name</label>
                        <input type="text"   placeholder="First Name" name="fname" required>
                    </div>
                    <div class="form-control">
                        <label for="name">Last Name</label>
                        <input type="text"  placeholder="Last Name" name="lname" required>
                    </div>
                    <div class="form-control">
                        <label for="gender">Gender</label>
                        <br>
                        <select name="gender">
                            <option selected hidden value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="button" class="next-btn" name="btn">Next</button>
                </div>
                <div class="step step-2 ">
                    <div class="form-control">
                     <label for="email">Email</label>
                     <input type="email" name="email" placeholder="email" required>
                    </div>
                    <div class="form-control">
                        <label for="phoneno">Phone Number</label>
                        <input type="number" name="phoneno" placeholder="phoneno" required>
                    </div>
                    <div class="form-control">
                        <label for="phoneno"><Address>Address</Address></label>
                        <input type="text" name="address" placeholder="address" required>
                    </div>
                    <button type="button" class="prev-btn"  name="btn2">Prev</button>
                    <button type="button" class="next-btn" name="btn">Next</button>
                </div>
                <div class="step step-3 ">
                  <div class="form-control">
                      <label for="country">Country</label>
                      <input type="text" name="country" placeholder="country" required>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" name="city" placeholder="city" required>
                    </div>
                    <div class="form-control">
                        <label for="postcode">Post-Code</label>
                        <input type="text" name="postcode" placeholder="postcode" required>
                    </div>
                    <button type="button" class="prev-btn"  name="btn2">Prev</button>
                    <button type="submit" class="submit-btn"  name="btn3">Submit</button>
                </div>

            </form>
        </div>
    </section>
    <script src="main.js"></script>         
    </body>
</html>
